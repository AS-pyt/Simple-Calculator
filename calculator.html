<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendly Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
    }
    .calculator-container {
      display: flex;
      gap: 20px;
    }
    .calculator {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #display {
      width: 90%;
      height: 60px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.6rem;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background: #f9f3ec;
      color: #3e2723;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
    }
    button {
      height: 60px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #d7a86e, #c08552);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #c68b59, #a66a43);
    }
    button:active {
      background: linear-gradient(135deg, #8d5524, #5d4037);
      transform: scale(0.95);
    }
    .history {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 20px;
      width: 240px;
      overflow-y: auto;
      max-height: 400px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .history h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #6d4c41;
    }
    .clear-btn {
      background: #ef5350;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clear-btn:hover {
      background: #d32f2f;
    }
    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
      color: #4e342e;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendChar('%')">%</button>
        <button onclick="appendChar('/')">÷</button>
        <button onclick="deleteChar()">⌫</button>

        <button onclick="appendChar('sin(')">sin</button>
        <button onclick="appendChar('cos(')">cos</button>
        <button onclick="appendChar('tan(')">tan</button>
        <button onclick="appendChar('sqrt(')">√</button>

        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('*')">×</button>

        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('-')">−</button>

        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('+')">+</button>

        <button onclick="appendChar('0')">0</button>
        <button onclick="appendChar('.')">.</button>
        <button onclick="calculate()" style="grid-column: span 2; background: linear-gradient(135deg, #8d5524, #5d4037);">=</button>
      </div>
    </div>
    <div class="history">
      <div class="history-header">
        <h3>History</h3>
        <button class="clear-btn" onclick="clearHistory()">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyList = document.getElementById('historyList');

    function appendChar(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const expression = display.value
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/sqrt\(/g, 'Math.sqrt(')
          .replace(/π/g, 'Math.PI');
        const result = eval(expression);
        if (expression) {
          const li = document.createElement('li');
          li.textContent = `${display.value} = ${result}`;
          historyList.prepend(li);
        }
        display.value = result;
      } catch (e) {
        display.value = 'Error';
      }
    }

    function clearHistory() {
      historyList.innerHTML = '';
    }

    document.addEventListener('keydown', function(event) {
      const allowedKeys = '0123456789+-*/.%()';
      if (allowedKeys.includes(event.key)) {
        appendChar(event.key);
      } else if (event.key === 'Enter') {
        calculate();
      } else if (event.key === 'Backspace') {
        deleteChar();
      } else if (event.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
